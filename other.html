<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPPC</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <header>
      <p>Login</p>
    </header>
    <div class="container">
      <h1>Provide your details</h1>
      <div>
        <p>Email</p>
        <input type="text" placeholder="anonymous@gmail.com" />
      </div>
      <div>
        <p>First Name</p>
        <input type="text" placeholder="John" />
      </div>
      <div>
        <p>Last Name</p>
        <input type="text" placeholder="Doe" />
      </div>
      <div>
        <p>Country</p>
        <input type="text" placeholder="Nigeria" />
      </div>
      <div>
        <p>State</p>
        <input type="text" placeholder="Kwara" />
      </div>
      <button>Sign Up</button>
    </div>
  </body>
</html>
