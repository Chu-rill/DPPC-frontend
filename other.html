<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPPC</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <p>Login</p>
    </header>
    <div class="container">
      <h2>Sign Up For Free</h2>
      <p class="text">We recommend using your work email to help</p>
      <p class="text">maintain a clear distinction between your</p>
      <p class="text">professional and personal life</p>

      <div class="span">
        <span>Email</span>
        <input type="text" placeholder="anonymous@gmail.com" />
      </div>

      <button class="cont">Continue</button>
      <p class="terms">
        By using up you agree to our <a href="#">Terms & Condition</a> and
        <a href="#">Privacy Policy</a>
      </p>

      <div class="auth">
        <button>
          <img src="download.png" width="20px" height="20px" alt="" />
          Sign Up with Google
        </button>
        <button>
          <img src="download (1).png" width="20px" height="20px" alt="" />
          Sign Up with MicroSoft
        </button>
        <button>
          <img src="download (2).png" width="20px" height="20px" alt="" />
          Sign Up with Slack
        </button>
      </div>
    </div>
  </body>
</html>
