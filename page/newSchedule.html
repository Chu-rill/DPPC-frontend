<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPPC</title>
    <link rel="stylesheet" href="/style/desktop7.css" />
  </head>
  <body>
    <div class="other">
      <h1>Add a new schedule</h1>
      <p>Fill in the appropriate fields</p>
      <div class="form">
        <div class="field">
          <p>Data name</p>
          <input type="text" placeholder="Data Source 1" />
        </div>
        <div class="field">
          <p>Location</p>
          <input type="text" placeholder="Nigeria" />
        </div>
        <div class="field">
          <p>Status</p>
          <input type="text" placeholder="anonymous@gmail.com" />
        </div>
        <div class="field">
          <p>Date added</p>
          <input type="date" placeholder="02/06/2024" />
        </div>
        <div class="field">
          <p>Type of data</p>
          <input type="text" placeholder="Financial Data" />
        </div>
        <div class="field">
          <p>Archived</p>
          <input type="text" placeholder="10 years" />
        </div>
      </div>
      <button>
        <a href="/page/desktop7.html"> Add a new schedule </a>
      </button>
    </div>
  </body>
</html>
