<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPPC</title>
    <link rel="stylesheet" href="/style/desktop4.css" />
  </head>
  <body>
    <header>
      <h3>DataTrusts</h3>
      <div class="link">
        <p>Policy Generator</p>
        <p>Data Retention schedules</p>
        <p>Compliance Navigator</p>
        <p>Data Subject Access Request</p>
      </div>
      <div class="icon">AL</div>
    </header>

    <main>
      <div class="container">
        <p class="text">Choose a Service to proceed with</p>
        <div class="upper">
          <div class="part">
            <div class="policy">
              <img
                src="/img/iconoir_privacy-policy.png"
                width="64px"
                height="64px"
                alt=""
              />
              <p><a href="/page/desktop5.html">Policy Generator</a></p>
            </div>
          </div>
          <div class="part">
            <div class="rent">
              <img
                src="/img/carbon_event-schedule.png"
                width="64px"
                height="64px"
                alt=""
              />
              <p>Data Retention Schedules</p>
            </div>
          </div>
        </div>
        <div class="lower">
          <div class="part">
            <div class="comp">
              <img
                src="/img/grommet-icons_compliance.png"
                width="64px"
                height="64px"
                alt=""
              />
              <p>Compliance Navigator</p>
            </div>
          </div>
          <div class="part">
            <div class="acces">
              <img
                src="/img/hugeicons_access.png"
                width="64px"
                height="64px"
                alt=""
              />
              <p>Data Subject Access Request</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
